<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Static Image Tier List</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 1em;
      max-width: 900px;
      margin: auto;
    }

    .tier {
      margin-bottom: 2em;
      padding: 0.5em;
      border: 2px solid #333;
      background: #fff;
      border-left: 10px solid;
    }

    .tier[data-tier="S"] { border-left-color: #e60000; }
    .tier[data-tier="A"] { border-left-color: #ff7f00; }
    .tier[data-tier="B"] { border-left-color: #ffd000; }
    .tier[data-tier="C"] { border-left-color: #00bfff; }
    .tier[data-tier="D"] { border-left-color: #aaa; }

    .tier h2 {
      margin-top: 0;
    }

    .items {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
    }

    .item {
      width: 100px;
      text-align: center;
    }

    .item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      border: 2px solid #ccc;
    }

    .caption {
      margin-top: 0.3em;
      font-size: 0.9em;
    }

    @media (max-width: 600px) {
      .item {
        width: 80px;
      }

      .caption {
        font-size: 0.8em;
      }
    }
  </style>
</head>
<body>
  <h1>Image Tier List</h1>

  <div class="tier" data-tier="S">
    <h2>S Tier</h2>
    <div class="items">
      <div class="item">
        <img src="images/grime.jpg" alt="Item 1">
        <div class="caption">Grime</div>
      </div>
      <div class="item">
        <img src="images/salt_and_sanctuary.jpg" alt="Item 2">
        <div class="caption">Salt &amp; Sanctuary</div>
      </div>
    </div>
  </div>

  <div class="tier" data-tier="A">
    <h2>A Tier</h2>
    <div class="items">
      <div class="item">
        <img src="images/item3.png" alt="Item 3">
        <div class="caption">Item 3</div>
      </div>
    </div>
  </div>

  <div class="tier" data-tier="B">
    <h2>B Tier</h2>
    <div class="items">
      <div class="item">
        <img src="images/item4.png" alt="Item 4">
        <div class="caption">Item 4</div>
      </div>
    </div>
  </div>
</body>
</html>
